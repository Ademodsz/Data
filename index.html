<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="userInfo" class="user-info" style="display:none;">
        <h2>User Info</h2>
        <p><strong>Nama:</strong> <span id="userName"></span></p>
        <p><strong>Rank:</strong> <span id="userRank"></span></p>
        <p><strong>Status:</strong> <span id="userStatus"></span></p>
        <p><strong>Tanggal:</strong> <span id="userDate"></span></p>
        <p><strong>Nomor WA:</strong> <span id="userPhone"></span></p>
    </div>

    
</body>
</html>
