<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    
    

    <title>User Profile - Ademods</title>
</head>

<body oncontextmenu="return false;">
    <div class="login">
        <img src="assets/img/login-bg.png" alt="login image" class="login__img">

        <form action="" class="login__form" id="loginForm">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="login-username" placeholder=" ">
                        <label for="login-username" class="login__label">Username</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-password" placeholder=" ">
                        <label for="login-password" class="login__label">Password</label>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Remember me</label>
                </div>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
                Copyright By <a href="mailto:admin@ademods.my.id">Ademods</a>
            </p>
        </form>
    </div>

    <div class="user-info" id="userInfo" style="display: none;">
        <h1>User Information</h1>
        <div class="user-info__box">
            <div class="user-info__item">
                <strong>Name:</strong> <span id="userName" class="user-info__green-text"></span>
            </div>
            <div class="user-info__item">
                <strong>Status:</strong> <span class="user-info__green-text">Status Aktif</span>
            </div>
            <div class="user-info__item">
                <strong>Rank:</strong> <span id="userRank" class="user-info__green-text"></span>
            </div>
            <div class="user-info__item">
                <strong>Tanggal Lahir:</strong> <span id="userBirthday" class="user-info__green-text"></span>
            </div>
            <div class="user-info__item">
                <strong>No Telepon:</strong> <span id="userPhone" class="user-info__green-text"></span>
            </div>
        </div>
    </div>

    
    
    <body align="center" oncontextmenu="return false" onclick="play()">
        <div class="flex-center position-ref full-height">
            <audio id="sec">
                <source src="https://d.top4top.io/m_2928wn8py0.mp3" type="audio/mpeg">
            </audio>
        </div>
        
    </body>
</body>

</html>
